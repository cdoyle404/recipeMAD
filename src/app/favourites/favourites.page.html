<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let f of favourites">
  <img src="{{f.image}}" />
  <ion-card-header>
    <ion-card-title>{{f.title}}</ion-card-title>
    <ion-card-subtitle>
      <ion-buttons>
        <ion-button 
          color="warning" 
          fill="outline">
          Details
        </ion-button>
      </ion-buttons>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
</ion-content>
