<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      G00438798 - Cathal Doyle
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toSettings()" color="warning" fill="clear">
        <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="toFavorites()" color="warning" fill="clear">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar 
       [value]="searchQuery"
        (ionInput)="handleInput($event)"
        search-icon="search-circle" 
        placeholder="What Ingredients do you have?">
      </ion-searchbar>
      <ion-buttons>
        <ion-button 
          (click)="onSearch()" 
          color="warning" 
          fill="outline">
          Search
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <h1> Welcome to the recipe cook book</h1>
    <strong>Ready to create a meal with api's?</strong>
  </div>
</ion-content>
