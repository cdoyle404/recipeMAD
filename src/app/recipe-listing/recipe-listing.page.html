<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>recipe-listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let rec of RecInfo">
  <img src="{{rec.image}}" />
  <ion-card-header>
    <ion-card-title>{{rec.title}}</ion-card-title>
    <ion-card-subtitle>
      <ion-buttons>
        <ion-button 
          (click)="Details(rec.id)" 
          color="warning" 
          fill="outline">
          Details
        </ion-button>
      </ion-buttons>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
</ion-content>
